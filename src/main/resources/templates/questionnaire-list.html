<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire list</title>
    <th:block th:replace="fragments :: link-styles" th:remove="tag"/>
</head>
<body class="bg text-center">
<th:block th:replace="fragments :: navigator" th:remove="tag"/>
<h1 class="display-4" style="margin-top:5%; color: #966364">Questionnaire list</h1>

<table class="table table-striped table-dark col-md-10"
       style="margin-top:1%; margin-left: 10%; background-color: #966364">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Adding date</th>
        <th scope="col">Ending date</th>
        <th scope="col">Options</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="quest,index : ${questionnaires}">
        <!--jezeli ma pytania   -->
        <th scope="row" th:text="1+${index.index}"></th>
        <td th:text="${quest.getTitle()}"></td>
        <td th:text="${quest.getDescription()}"></td>
        <td th:text="${#temporals.format( quest.getAddingDate(),'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${#temporals.format( quest.getEndingDate(),'yyyy-MM-dd HH:mm')}"></td>
        <td>
            <a th:href="@{'/questionnaire/remove/'+${quest.getId()}}" sec:authorize="hasRole('ADMIN')" class="btn btn-del" role="button"></a>
            <a th:href="@{'/public/fill/'+${quest.getId()}}" class="btn btn-fil" role="button"></a>
            <a th:href="@{'/question/list/'+${quest.getId()}}"  class="btn btn-open" role="button"></a>
        </td>
    </tbody>
</table>
