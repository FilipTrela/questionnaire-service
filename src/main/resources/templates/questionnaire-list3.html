<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire list</title>
    <th:block th:replace="fragments :: link-styles" th:remove="tag"/>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag"/>

<div class="container">
    <h1>Questionnaire list</h1>
    <div class="row col-md-12">
        <div class="row col-md-12 list-header-row">
            <div class="col-md-1">Id</div>
            <div class="col-md-2">Title</div>
            <div class="col-md-3">Description</div>
            <div class="col-md-2">Adding date</div>
            <div class="col-md-2">Ending date</div>
            <div class="col-md-2"><!--Buttons--></div>
        </div>
        <div th:each="quest : ${questionnaires}" class="row col-md-12 list-data-row">
            <div class="col-md-1" th:text="${quest.getId()}"></div>
            <div class="col-md-2" th:text="${quest.getTitle()}"></div>
            <div class="col-md-3" th:text="${quest.getDescription()}"></div>
            <div class="col-md-2" th:text="${#temporals.format( quest.getAddingDate(),'yyyy-MM-dd HH:mm')}"></div>
            <div class="col-md-2" th:text="${#temporals.format( quest.getEndingDate(),'yyyy-MM-dd HH:mm')}"></div>
            <div class="row col-md-2">
                <!--<div class="col-md-6">-->
                    <!--<a th:href="@{/questionnaire/remove/${quest.getId()}}" sec:authorize="hasRole('ADMIN')">-->
                        <!--<button th:disabled="${false}" type="button" class="btn btn-danger">Remove-->
                        <!--</button>-->
                    <!--</a>-->
                <!--</div>-->
                <div class="col-md-6">
                    <a th:href="@{'/public/fill/'+${quest.getId()}}">
                        <button th:disabled="${false}" type="button" class="btn btn-primary">Fill</button>
                    </a>
                </div>
            </div>

        </div>
        <div>

        </div>
    </div>
</div>
<th:block th:replace="fragments :: footer" th:remove="tag"/>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>
