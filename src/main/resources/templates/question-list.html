<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire list</title>
    <th:block th:replace="fragments :: link-styles" th:remove="tag"/>
</head>
<body class="bg text-center">
<th:block th:replace="fragments :: navigator" th:remove="tag"/>
<table class="table table-striped table-dark col-md-10" style="margin-top: 10%; margin-left: 10%">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Question</th>
        <th scope="col">Answers</th>
        <th scope="col">Correct Answer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question,index : ${questions}">
        <th scope="row" th:text="${index.index}"></th>
        <td th:text="${question.getContent()}"></td>
        <td th:text="${question.getPossibleAnswers()}"></td>
        <td th:text="${question.getCorrectAnswers()}"></td>
    </tbody>
</table>
<div class="row col-md-12 justify-content-center">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:if="${questions.getNumber() >0}">
                <a class="page-link"
                   th:href="@{/author/list(page=${questions.getNumber()-1}, size=${questions.getSize()})}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item"
                th:each="number : ${#numbers.sequence(questions.getNumber()-3, questions.getNumber()-1)}"
                th:if="${number >=0}">
                <a class="page-link" th:href="@{/author/list(page=${number}, size=${questions.getSize()})}"
                   th:text="${number + 1}"></a>
            </li>
            <li class="page-item"
                th:each="number : ${#numbers.sequence(questions.getNumber(), questions.getNumber()+3)}"
                th:if="${number< questions.getTotalPages()}">
                <a class="page-link" th:href="@{/author/list(page=${number}, size=${questions.getSize()})}"
                   th:text="${number + 1}"></a>
            </li>
            <li class="page-item" th:if="${questions.getNumber() < questions.getTotalPages()-1}">
                <a class="page-link"
                   th:href="@{/author/list(page=${questions.getNumber()+1}, size=${questions.getSize()})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
<div class="row" style="margin-top: 22%; margin-left: 75%">
    <a th:href="@{'/question/add/'+${questionnaryID}}">
        <button type="button" class="btn addQuestion"></button>
    </a>
</div>
<div class="row" style="margin-left: 75%">
    <a th:href="@{${referer}}">
        <button type="button" class="btn back"></button>
    </a>
</div>


<th:block th:replace="fragments :: footer" th:remove="tag"/>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>
