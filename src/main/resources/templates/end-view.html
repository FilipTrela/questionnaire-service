<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ending com</title>
    <th:block th:replace="fragments :: link-styles" th:remove="tag"/>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag"/>
<center>
    <img th:src="@{/image/name.png}" class="img-fluid rounded name" style="margin-top: 5%">
    <div class="view overlay">
        <img th:src="@{/image/thanks.png}" class="img-fluid animated zoomIn slower delay-1s rounded name"
             style="margin-bottom: 5%; margin-top: 2%">

        <div class="col-md-12 view overlay zoom animated fadeInDown">
            <a th:href="@{/public/listQuestionnaire}">
                <button type="button" class="btn btn-primary">Back to Questionnaire List</button>
            </a>
        </div>
        <h1 th:text="${name}"></h1>
        <div class="col-md-12 view overlay zoom animated fadeInDown">
            <a th:href="@{/}">
                <button type="button" class="btn btn-primary">Back to Home Page</button>
            </a>
        </div>

    </div>
</center>
<th:block th:replace="fragments :: footer" th:remove="tag"/>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>
