<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <th:block th:replace="fragments :: link-styles" th:remove="tag"/>
</head>
<body class="bg text-center">
<th:block th:replace="fragments :: navigator" th:remove="tag"/>
<div class="container">
    <img class="img-fluid animated fadeInDown" th:src="@{/image/sign.png}" width="300" height="300"
         style="margin-top: 95px">
    <form th:action="@{/login}" method="post" class="form-signin col-md-12 animated fadeInDown slow delay-1s"
          style="margin-top: 3%">
        <div class="col-md-4 offset-4">
            <label for="username" class="sr-only"><h5>Username</h5></label>
            <input type="text" id="username" class="form-control" placeholder="Username" th:name="username" required
                   autofocus>
            <label for="inputPassword" class="sr-only"><h5>Password</h5></label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" th:name="password"
                   required>
            <div class="checkbox mb-3" style="margin-top: 3%">
                <label>
                    <input type="checkbox" value="remember-me" checked>
                    <h5>Remember me</h5>
                </label>
            </div>
        </div>
        <button class="btn animated fadeInDown slower delay-2s signin" type="submit"></button>
    </form>
</div>
<th:block th:replace="fragments :: footer" th:remove="tag"/>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>
