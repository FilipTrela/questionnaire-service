<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account list</title>
    <th:block th:replace="fragments :: link-styles" th:remove="tag"/>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag"/>
<div class="container">
    <h1 class="display-4 text-center" style="color: #966364; margin-top: 10%; margin-bottom: 2%">ACCOUNT LIST</h1>
    <div class="row col-md-12 rounded" style="background-color:  #966364">
        <div class="row col-md-12 list-header-row">
            <div class="col-1 h1" style="color: #33DDFF">Id</div>
            <div class="col-3 h1" style="color: #33DDFF">Username</div>
            <div class="col-2 h1" style="color: #33DDFF">Roles</div>
            <div class="col-6 h1" style="color: #33DDFF">Options</div>
        </div>
        <div th:each="account : ${accounts}" class="row col-md-12 list-data-row">
            <div class="col-1" th:text="${account.getId()}"></div>
            <div class="col-3" th:text="${account.getUsername()}"></div>
            <div class="col-2" th:text="${account.getAccountRoles()}"></div>
            <div class="btn-group-sm row col-6" role="group">
                <div class="col-3">
                    <a th:href="@{/admin/account/remove(accountId=${account.getId()})}">
                        <button th:disabled="${account.isAdmin()}" type="button" class="btn btn-sm btn-outline-danger">Remove Account
                        </button>
                    </a>
                </div>
                <div class="col-3">
                    <a th:href="@{/admin/account/toggleLock(accountId=${account.getId()})}">
                        <button type="button" class="btn btn-outline-warning btn-sm"
                                th:text="${account.isLocked()? 'Unlock Account': 'Lock Account'}">
                        </button>
                    </a>
                </div>
                <div class="col-3">
                    <a th:href="@{/admin/account/resetPassword(accountId=${account.getId()})}">
                        <button type="button" class="btn btn-outline-light btn-sm">
                            Reset Password
                        </button>
                    </a>
                </div>
                <div class="col-3">
                    <a th:href="@{/admin/account/editRoles(accountId=${account.getId()})}">
                        <button type="button" class="btn btn-outline-info btn-sm">
                            Edit roles
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments :: footer" th:remove="tag"/>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>
